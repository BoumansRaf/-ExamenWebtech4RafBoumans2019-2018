<!DOCTYPE HTML>
<html xmlns:th='http://www.thymeleaf.org'>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>

<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
<script type='text/javascript' src='/js/app.js'></script>

<title>Grade a student</title>
</head>

<body>
<div class="card card-body bg-light">
<h1>Grade a student</h1>
<br/>

<form th:action='@{/transaction}' method='POST' onsubmit='return validate()'>
		<div class='form-group row'>
		 	<div class='col-xs-4'>
				<label for='wallet1'>Wallet 1 : </label>
		    		<input type='text' class='form-control' name='wallet1' id='wallet1'>
	    		</div>
	    	</div>
		<div class='form-group row'>
			<div class='col-xs-4'>
				<label for='wallet2'>Wallet 2: </label>
		    		<input type='text' class='form-control' name='wallet2' id='wallet2'>
		    	</div>
	    	</div>
	    	<div class='form-group row'>
	    		<div class='col-xs-4'>
				<label for='amount'>Amount : </label>
		    		<input type='text' class='form-control' name='amount' id='amount'>
		    	</div>
	    	</div>
	    	
		<input type='SUBMIT' value='Pay'>
</form>
</div>


</body>
</html>
